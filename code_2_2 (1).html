<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Світло-голубий фон */
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        button {
            background-color: #4caf50; /* Зелений колір кнопки */
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #45a049; /* Зелений колір кнопки при наведенні */
        }

        #weatherInfo {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff; /* Білий колір для блоку інформації */
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <button onclick="getWeather()">Get Weather</button>
    <div id="weatherInfo"></div>

    <script src="script.js"></script>
</body>
</html>
